name: Auto update albums.json

on:
  push:
    branches:
      - main
    paths:
      - 'albums/**'
      - 'auto-generate.js'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate albums.json
        # Changed from scripts/generateAlbums.js to auto-generate.js based on your screenshot
        run: node auto-generate.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add albums.json
          git diff --cached --quiet || git commit -m "auto: update albums.json"

      - name: Push changes
        run: git push
